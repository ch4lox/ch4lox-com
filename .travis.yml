dist: trusty
language: c
addons:
  apt:
    packages:
    - oracle-java8-installer
    - oracle-java8-set-default
cache:
  directories:
    - crayon-architect/cache
before_script:
  - cd $TRAVIS_BUILD_DIR
  - crayon-architect/clean.sh
script:
  - cd $TRAVIS_BUILD_DIR
  - crayon-architect/build.sh
deploy:
  skip_cleanup: true
  provider: script
  on:
    branch: master
  script:
    - cd $TRAVIS_BUILD_DIR
    - crayon-architect/deploy.sh
